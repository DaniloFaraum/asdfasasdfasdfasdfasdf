    <link rel="stylesheet" href="./css/main.css">

<body>
    <nav>
        <a href="./index.html">
        <ul class="logo">

    <section class="are-formulario">

            <p>Crie sua conta com seu email e senha.</p>
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="E-mail" required>

            <input id="password" type="password" placeholder="Senha" required>
            <label for="password">Confirmar senha:</label>
            <input id="confirmPassword" type="password" placeholder="Senha" required>
            <a class="esqueceu-senha" href="./login.html">Já tem conta?</a>
            <button id="registerButton">Cadastar</button>
    </section>
    </form>
